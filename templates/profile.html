<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="static/css/profile.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">
        <img src="static/images/FitNet Logo.png" alt="FitNet Logo">
      </div>
      <nav class="navigation">
        <ul>
          <li><a href="/dashboard">Dashboard</a></li>
          <li><a href="/log-workout">Log Workout</a></li>
          <li><a href="/progress">Progress</a></li>
          <li><a href="/profile" class="active">Profile</a></li>
        </ul>
      </nav>
      <div class="actions">
        <button class="logout" onclick="window.location.href='/logout'">Log Out</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="profile-settings">
      <h2>Profile Settings</h2>
      <p>Manage your account and fitness preferences</p>

      <!-- Tabs Section -->
      <div class="tabs">
        <button class="tab active">Personal Info</button>
        <button class="tab">Fitness Goals</button>
        <button class="tab">Settings</button>
      </div>

      <!-- Personal Information Section -->
      <div class="personal-info">
        <div class="card">
          <div class="card-header">
            <span>Profile Photo</span>
            <span class="icon camera">üì∑</span>
          </div>
          <div class="card-content">
            <img src="static/images/profile-placeholder.png" alt="Profile Photo" class="profile-photo">
            <button class="upload-photo">Upload Photo</button>
            <p>JPG, PNG or GIF. Max size 5MB.</p>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <span>Personal Information</span>
            <span class="icon user">üë§</span>
          </div>
          <div class="card-content">
            <form>
              <label for="name">Full Name</label>
              <input type="text" id="name" placeholder="Ethan Luu">

              <label for="email">Email</label>
              <input type="email" id="email" placeholder="ethan.luu101@gmail.com">

              <label for="age">Age</label>
              <input type="number" id="age" placeholder="28">

              <label for="height">Height (cm)</label>
              <input type="number" id="height" placeholder="175">

              <label for="weight">Weight (kg)</label>
              <input type="number" id="weight" placeholder="77">

              <button class="save-profile">Save Changes</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Fitness Goals Section -->
      <div class="fitness-goals">
        <div class="card">
          <div class="card-header">
            <span>Fitness Goals</span>
            <span class="icon target">üéØ</span>
          </div>
          <div class="card-content">
            <textarea placeholder="Build muscle mass and improve overall strength"></textarea>
            <button class="save-goals">Save Fitness Goals</button>
          </div>
        </div>
      </div>

      <!-- App Settings Section -->
      <div class="app-settings">
        <div class="card">
          <div class="card-header">
            <span>App Settings</span>
            <span class="icon settings">‚öôÔ∏è</span>
          </div>
          <div class="card-content">
            <div class="setting">
              <span>Dark Mode</span>
              <input type="checkbox" id="dark-mode">
            </div>
            <div class="setting">
              <span>Push Notifications</span>
              <input type="checkbox" id="notifications" checked>
            </div>
            <button class="save-settings">Save Settings</button>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
