<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings - FitNet</title>
    <link rel="stylesheet" href="static/css/dashboard.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="static/images/FitNet Logo.png" alt="FitNet Logo">
                <span>FitNet</span>
                <small>Fitness Tracker</small>
            </div>
            <nav class="navigation">
                <ul>
                    <li><a href="/dashboard">Dashboard</a></li>
                    <li><a href="/log-workout">Log Workout</a></li>
                    <li><a href="/progress">Progress</a></li>
                    <li><a href="/profile" class="active">Profile</a></li>
                </ul>
            </nav>
            <div class="actions">
                <button class="logout" onclick="window.location.href='/logout'">Logout</button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="profile-header">
            <h2>Profile Settings</h2>
            <p>Manage your account and fitness preferences</p>
        </div>

        <div class="profile-tabs">
            <button class="tab-btn active" data-tab="personal">Personal Info</button>
            <button class="tab-btn" data-tab="goals">Fitness Goals</button>
            <button class="tab-btn" data-tab="settings">Settings</button>
        </div>

        <div class="profile-content">
            <div class="profile-section">
                <!-- Profile Photo Section -->
                <div class="profile-photo-section card">
                    <h3>Profile Photo</h3>
                    <div class="photo-container">
                        <div class="profile-photo">
                            <img src="static/images/default-avatar.jpg" alt="Profile Photo" id="profileImage">
                        </div>
                        <button class="upload-btn">Upload Photo</button>
                        <p class="photo-note">JPG, PNG or GIF. Max size 5MB.</p>
                    </div>
                </div>

                <!-- Personal Information Section -->
                <div class="personal-info-section card">
                    <h3>Personal Information</h3>
                    <p>Update your personal details</p>
                    
                    <form method="POST" class="profile-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="fullName">Full Name</label>
                                <input type="text" id="fullName" name="first_name" 
                                       value="{{ user_data.first_name if user_data else '' }}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" 
                                       value="{{ user_data.email if user_data else '' }}">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="age">Age</label>
                                <input type="number" id="age" name="age" 
                                       value="{{ user_data.age if user_data else '' }}">
                            </div>
                            <div class="form-group">
                                <label for="height">Height (cm)</label>
                                <input type="number" id="height" name="height" 
                                       value="{{ user_data.height_cm if user_data else '' }}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="weight">Current Weight (kg)</label>
                            <input type="number" id="weight" name="weight" step="0.1"
                                   value="{{ user_data.weight_kg if user_data else '' }}">
                        </div>

                        <button type="submit" class="save-changes-btn">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
