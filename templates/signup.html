<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FitNet</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <img src="static/images/FitNet Logo.png" alt="FitNet Logo" class="auth-logo">
            <h2>Create Your Account</h2>
            
            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}
            
            <form method="POST" action="/signup">
                <input type="hidden" name="form_type" value="signup">
                
                <div class="form-group">
                    <input type="text" name="first_name" placeholder="First Name" required>
                </div>
                
                <div class="form-group">
                    <input type="text" name="surname" placeholder="Last Name" required>
                </div>
                
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                
                <div class="form-group">
                    <input type="number" name="age" placeholder="Age" min="13" max="120" required>
                </div>
                
                <div class="form-group">
                    <input type="number" name="height" placeholder="Height (cm)" min="100" max="250" required>
                </div>
                
                <div class="form-group">
                    <input type="number" name="weight" placeholder="Weight (kg)" min="30" max="300" step="0.1" required>
                </div>
                
                <button type="submit" class="auth-btn">Sign Up</button>
            </form>
            
            <p class="auth-switch">
                Already have an account? <a href="/">Log In</a>
            </p>
        </div>
    </div>
</body>
</html>
