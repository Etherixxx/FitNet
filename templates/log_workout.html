<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log Workout</title>
  <link rel="stylesheet" href="static/css/log_workout.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/x-icon" href="static/images/FitNet Logo.png">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">
        <img src="static/images/FitNet Logo.png" alt="FitNet Logo">
      </div>
      <nav class="navigation">
        <ul>
          <li><a href="/dashboard">Dashboard</a></li>
          <li><a href="/log-workout" class="active">Log Workout</a></li>
          <li><a href="/progress">Progress</a></li>
          <li><a href="/profile">Profile</a></li>
        </ul>
      </nav>
      <div class="actions">
        <button class="logout" onclick="window.location.href='/logout'">Log Out</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="current-workout">
      <h2>Current Workout</h2>
      <div class="workout-type">
        <label for="workout-type">Workout Type</label>
        <select id="workout-type">
          <option value="" disabled selected>Select workout type</option>
          <option value="strength">Strength</option>
          <option value="cardio">Cardio</option>
          <option value="flexibility">Flexibility</option>
        </select>
      </div>
      <div class="timer">
        <span id="timer-display">0:00</span>
        <button id="start-timer">Start Timer</button>
        <button id="stop-timer" disabled>Stop Timer</button>
      </div>
    </section>

    <section class="add-exercise">
      <h2>Add Exercise</h2>
      <form id="exercise-form">
        <div class="form-group">
          <label for="exercise-name">Exercise</label>
          <input type="text" id="exercise-name" placeholder="Select or type exercise">
        </div>
        <div class="form-group">
          <label for="sets">Sets</label>
          <input type="number" id="sets" value="3">
        </div>
        <div class="form-group">
          <label for="reps">Reps</label>
          <input type="number" id="reps" value="12">
        </div>
        <div class="form-group">
          <label for="weight">Weight (kg)</label>
          <input type="number" id="weight" value="0">
        </div>
        <div class="form-group">
          <label for="notes">Notes</label>
          <textarea id="notes" placeholder="Any additional notes about this exercise..."></textarea>
        </div>
        <button type="button" id="add-exercise">Add Exercise</button>
      </form>
    </section>

    <section class="current-session">
      <h2>Current Session</h2>
      <div id="exercise-log">
        <p>No exercises logged yet. Add your first exercise above!</p>
      </div>
    </section>
  </main>

  <script src="static/js/log_workout.js"></script>
  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/serviceworker.js')
          .then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
</body>
</html>
